<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <div class="display" id="display">00:00:00.00</div>
        
        <div class="controls">
            <button id="startBtn" onclick="start()">Start</button>
            <button id="pauseBtn" onclick="pause()" disabled>Pause</button>
            <button id="lapBtn" onclick="lap()" disabled>Lap</button>
            <button id="resetBtn" onclick="reset()">Reset</button>
        </div>

        <ul class="laps" id="lapsList">
            </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
